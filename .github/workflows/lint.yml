# GitHub action to run linting

name: run-linting

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install

      - name: Fix pyproject.toml license
        run: |
          echo "--- ðŸ›  Fixing pyproject.toml license ---"
          sed -i 's/license = "NoLicense"/license = "MIT"/' build/lex_db_api/pyproject.toml

      - name: Lint
        id: lint
        run: |
          make lint-check
